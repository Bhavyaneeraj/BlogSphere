{%extends 'base.html'%}
{%load static%}

{%block link%}
<link rel="stylesheet" href="{%static 'sub_blog/login.css'%}"/>
{%endblock%}

{%block content%}
<div id='login_bar'>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'sign_up' %}">Sign up here</a>.</p>
</div>
{%endblock%}
