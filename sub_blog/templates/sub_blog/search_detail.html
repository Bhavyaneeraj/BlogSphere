{%extends 'base.html'%}
{% load static %} 

{%block content%}
{% if results %}
    <ul>
        {% for post in results %}
            <li>
                <a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:30 }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found for "{{ query }}". Try different keywords.</p>
{% endif %}

{%endblock%}
